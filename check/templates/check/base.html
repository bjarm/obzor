{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="IOC tool">
        <meta name="keywords" content="ioc">
        <title>{% block title %}{% endblock title %}</title>
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
        {% block css %}{% endblock css %}
        <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon/apple-touch-icon.png' %}">
        <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon/favicon-32x32.png' %}">
        <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon/favicon-16x16.png' %}">
        <link rel="shortcut icon" href="{% static 'favicon/favicon.ico' %}">
        <link rel="manifest" href="{% static 'favicon/site.webmanifest' %}">
    </head>
    <body class="bg-dark" {% block body_onload %}{% endblock body_onload %}>
        <!-- Навигационная панель -->
        <nav class="navbar navbar-dark bg-dark fixed-top p-0">
            <form class="container-fluid border-bottom border-2 border-secondary p-0"
                  action="{% url 'search' %}"
                  method="post">
                {% csrf_token %}
                <div class="input-group">
                    <a class="navbar-brand" href="{% url 'index' %}">
                        <img src="{% static 'svg/eye.svg' %}" alt="" width="32" height="32" class="d-inline-block align-text-center">
                    </a>
                    <input class="form-control text-bg-dark border border-2 border-top-0 border-bottom-0 border-secondary"
                           type="search"
                           name="ioc_input"
                           value="{{ indicator }}">
                    <button class="btn btn-dark border border-0 rounded-0" type="submit">Search</button>
                </div>
            </form>
        </nav>
        {% block content %}{% endblock content %}
        <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
        {% block scripts %}{% endblock scripts %}
    </body>
</html>
